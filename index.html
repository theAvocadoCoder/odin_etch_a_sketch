<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./scripts/index.js" defer></script>
  <title>Etch-a-Sketch</title>
</head>

<body>
  <div class="screen-container">
    <div class="ui-container">
      <h1>Etch-a-Sketch</h1>
      <div class="btn-container">
        <button id="eight" class="btn">8 x 8</button>
        <button id="sixteen" class="btn">16 x 16</button>
        <button id="thirty-two" class="btn">32 x 32</button>
        <button id="sixty-four" class="btn">64 x 64</button>
        <button class="btn" id="clear-btn">Clear Grid</button>
        <button class="btn" id="pick-color">Pick Color</button>
      </div>
      <div class="color-picker">
        <div id="red" class="color-div">red</div>
        <div id="orange" class="color-div">orange</div>
        <div id="yellow" class="color-div">yellow</div>
        <div id="green" class="color-div">green</div>
        <div id="blue" class="color-div">blue</div>
        <div id="indigo" class="color-div">indigo</div>
        <div id="violet" class="color-div">violet</div>
        <div id="clear" class="color-div">clear</div>
        <div id="default" class="color-div">default</div>
        <div id="gray" class="color-div">gray</div>
        <div id="black" class="color-div">black</div>
        <div id="random" class="color-div">random</div>
      </div>
      <div id="root"></div>
    </div>
  </div>
</body>

</html>
