<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./scripts/index.js" defer></script>
  <title>Etch-a-Sketch</title>
</head>

<body>
  <div class="screen-container">
    <div class="ui-container">
      <h1>Etch-a-Sketch</h1>
      <div class="sizes-container">
        <button id="eight" class="btn">8 x 8</button>
        <button id="sixteen" class="btn">16 x 16</button>
        <button id="thirty-two" class="btn">32 x 32</button>
        <button id="sixty-four" class="btn">64 x 64</button>
      </div>
      <div>
        <button class="btn" id="clear-btn">Clear Grid</button>
        <button class="btn" id="pick-color">
          Pick Color:
          <input id="color-picker" type="color">
        </button>
        <button class="btn" id="random-color">Random Color</button>
      </div>
      <div id="root"></div>
    </div>
  </div>
</body>

</html>
